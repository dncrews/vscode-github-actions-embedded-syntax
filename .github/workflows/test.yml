name: Tests

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      # only dev dependencies are for publishing, so we can skip installing them for testing
      # - name: Install dependencies
      #   run: npm install

      - name: Run tests
        run: npm test
